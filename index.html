<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetScore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header
        user
        stats -->
        <h1>LeetScore</h1>


        <div class="user-container">
            <p>Enter Your UserName Below:</p>
            <div class="user-inputcontainer">
                <input type = "text" placeholder="enter your username here" id = "user-input">
                <button id = "searchbutton">Search</button>
            </div>
        </div>


        <div class="stats-container">
            <div class="progress">

                <div class="progress_item ">
                    <div class="easy-progress circle">
                        <span id = "easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress_item ">
                    <div class="medium-progress circle">
                        <span id = "medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress_item ">
                    <div class="hard-progress circle">
                        <span id = "hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="statcard">
                <!-- JS se populate hoga ye -->
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
